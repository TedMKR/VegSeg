services:
  # Backend API service - only inference
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vegseg_backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SM_FRAMEWORK=tf.keras
    volumes:
      - ./backend/models:/app/models  # Shared models directory
      - backend_uploads:/app/uploads
      - backend_results:/app/results
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vegseg_frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: vegseg_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_uploads:
    driver: local
  backend_results:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: vegseg_network